<html>
<head>
  <title>ShopMessage</title>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.pushwoosh.com/facebooksdk/pw-PWSDK.js"></script>

<script type="text/javascript">
var PWSDK = PWSDK || [];
PWSDK.push({
  cmd: 'init', // required
  applicationCode: 'F41B3-7F3D4', //required (string)
  ASCPageId: 116609073049255, //required (string | number)

  // customization params
  userId: null, // optional (string | number)
  language: 'es_US', // optional (string) - https://developers.facebook.com/docs/internationalization/
  ASCSize: 'large', // optional ('small' | 'medium' | 'large' | 'standard' | 'xlarge')
  ASCSkin: 'light', // optional ('light' | 'dark')
  ASCAlignCenter: false, // optional (boolean)
  ASCAllowLogin: true, // optional (boolean)
  ASCContainerClass: 'pwasc-container' // optional (string)
});
</script> 

  <script type="text/javascript">

    function updateCart() {
      console.log('update cart ' + getProductCount() + ' products');

      PWSDK.push({
    cmd: 'cartUpdated',
    totalPrice: 350, // Total cart cost (may include delivery or any other additional payments) 
    cartUrl: window.location.href, // link to the checkout page 
    products: getProducts()
});
    }

    function clearCart() {
      PWSDK.push({
    cmd: 'cartCleared'
});
    }

    function checkoutCart() {
      console.log('checkout cart');
     
      PWSDK.push({
    cmd: 'purchaseCompleted',
    totalPrice: 350, // Total cart cost (may include delivery or any other additional payments)
    products: getProducts()
});
    }

    function getProductCount() {
      return parseInt($("#productCount").val());
    }

    function getProducts() {
      var productImg = $("#productImg").attr("src");
      var productCount = getProductCount();

      var products = [];
      for (var i = 1; i <= productCount; i++) {
        products.push({
          title: "Product title " + i,
          price: i + (i/10), // Product price
          image: productImg,
          desc: "some desc of product " + i,
          count: 1, // Products count
          url: window.location.origin + '#' + i
        });
      }

      return products;
    }
  </script>
</head>

<body>
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">

    <form class="col-12 text-center">

      <p><img id="productImg" src="https://cdn.alfarescargo.com/wp-content/uploads/2018/10/Packing-Optimization-Select-Right-Box.png" style="height: 200px"></p>

      <div class="row justify-content-center">
        <div class="col-2">
          <div class="form-group">
            <label>Products count</label>
            <select class="form-control" id="productCount">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
        </div>
      </div>
      <div class='pwasc-container'></div> 
      <p><button type="button" class="btn btn-outline-success" onclick="updateCart()">Update cart</button></p>
      <p><button type="button" class="btn btn-outline-success" onclick="clearCart()">Clear cart</button></p>
      <p><button type="button" class="btn btn-outline-success" onclick="checkoutCart()">Checkout cart</button></p>
    </form>
  </div>
</div>

</body>
</html>
